<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body
    class="flex flex-col items-center justify-center transition-all duration-200 bg-gray-200 dark:bg-gray-500 sm:h-full"
  >
    <header
      class="absolute top-0 left-0 w-full px-5 py-4 transition-all duration-200 bg-white shadow-lg dark:bg-gray-700"
    >
      <div
        class="container relative flex flex-wrap items-center justify-end px-5 mx-auto"
      >
        <div class="flex items-center px-3 ml-4 toggleWrapper">
          <input type="checkbox" class="absolute" id="darkmode-toggle" />
          <label for="darkmode-toggle" class="toggle">
            <span class="toggle__handler">
              <span class="crater crater--1"></span>
              <span class="crater crater--2"></span>
              <span class="crater crater--3"></span>
            </span>
            <span class="star star--1"></span>
            <span class="star star--2"></span>
            <span class="star star--3"></span>
            <span class="star star--4"></span>
            <span class="star star--5"></span>
            <span class="star star--6"></span>
          </label>
        </div>
      </div>
    </header>

    <div
      class="w-full max-w-xl px-5 py-8 transition-all duration-200 bg-white rounded-lg shadow-lg dark:bg-gray-700 dark:text-white"
    >
      <h2 class="text-3xl leading-none text-center">Password Generator</h2>

      <div class="mt-8">
        <div class="relative mb-3">
          <span
            id="result"
            class="block w-full px-4 py-5 leading-tight text-gray-500 transition-all duration-200 bg-gray-200 border border-transparent rounded appearance-none focus:border-black focus:outline-none focus:bg-white"
          >
            Your password will be here
          </span>

          <button
            id="clipboard"
            class="absolute right-0 px-6 py-2 mr-2 -ml-2 text-white transition-all duration-200 transform -translate-y-1/2 bg-indigo-700 rounded top-1/2 hover:bg-indigo-600"
            data-tippy-content="Copy to clipboard"
          >
            <svg
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
              ></path>
            </svg>
          </button>
        </div>

        <div class="flex items-center justify-between my-4">
          <label for="length" class="text-lg text-gray-700 dark:text-gray-300"
            >Password length</label
          >

          <div class="flex items-center justify-center w-20">
            <input
              id="length"
              type="number"
              min="4"
              max="20"
              value="20"
              class="block w-16 px-2 py-3 leading-tight text-gray-700 transition-all duration-200 bg-gray-200 border border-transparent rounded appearance-none focus:border-black focus:outline-none focus:bg-white"
              required
            />
          </div>
        </div>

        <div class="flex items-center justify-between my-4">
          <span for="uppercase" class="text-lg text-gray-700 dark:text-gray-300"
            >Include uppercase letters</span
          >

          <div class="flex items-center justify-center w-20">
            <input
              id="uppercase"
              type="checkbox"
              class="inline-block w-8 h-8 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline"
              checked
              required
            />
          </div>
        </div>

        <div class="flex items-center justify-between my-4">
          <span for="lowercase" class="text-lg text-gray-700 dark:text-gray-300"
            >Include lowercase letters</span
          >

          <div class="flex items-center justify-center w-20">
            <input
              id="lowercase"
              type="checkbox"
              class="inline-block w-8 h-8 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline"
              checked
              required
            />
          </div>
        </div>

        <div class="flex items-center justify-between my-4">
          <span for="numbers" class="text-lg text-gray-700 dark:text-gray-300"
            >Include numbers</span
          >

          <div class="flex items-center justify-center w-20">
            <input
              id="numbers"
              type="checkbox"
              class="inline-block w-8 h-8 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline"
              checked
              required
            />
          </div>
        </div>

        <div class="flex items-center justify-between my-4">
          <span for="symbols" class="text-lg text-gray-700 dark:text-gray-300"
            >Include symbols</span
          >

          <div class="flex items-center justify-center w-20">
            <input
              id="symbols"
              type="checkbox"
              class="inline-block w-8 h-8 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline"
              checked
              required
            />
          </div>
        </div>

        <button
          id="generate"
          class="w-full px-6 py-3 mt-4 font-bold text-white transition-all duration-200 bg-indigo-700 rounded hover:bg-indigo-600 dark:text-indigo-700 dark:bg-white dark:hover:bg-gray-300"
        >
          Generate password
        </button>
      </div>
    </div>

    <footer
      class="absolute bottom-0 left-0 w-full py-4 text-right transition-all duration-200 bg-white shadow-lg dark:bg-gray-700 dark:text-white"
    >
      <div class="container px-5 mx-auto">
        <p class="font-bold leading-none">
          Made with <span style="color: #e25555;">&#9829;</span> by
          <a
            class="underline"
            href="https://twitter.com/danestves"
            target="_blank"
            rel="noopener noreferrer"
            >@danestves</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
